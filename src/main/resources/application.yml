spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: application
          uri: http://application:8093
          predicates:
            - Path=/application
            - Method=POST
          filters:
            - name: CircuitBreaker
              args:
                name: default-circuit-breaker
                fallbackUri: forward:/fallback
        - id: application-apply
          uri: http://application:8093
          predicates:
            - Path=/application/apply
            - Method=PUT
          filters:
            - name: CircuitBreaker
              args:
                name: default-circuit-breaker
                fallbackUri: forward:/fallback
            - RewritePath=/application/apply, /application/offer
        - id: application-registration
          uri: http://deal:8092
          predicates:
            - Path=/application/registration/{applicationId}
            - Method=PUT
          filters:
            - name: CircuitBreaker
              args:
                name: default-circuit-breaker
                fallbackUri: forward:/fallback
            - RewritePath=/application/registration/(?<applicationId>.*), /deal/calculate/${applicationId}
        - id: document-send
          uri: http://deal:8092
          predicates:
            - Path=/document/{applicationId}
            - Method=POST
          filters:
            - name: CircuitBreaker
              args:
                name: default-circuit-breaker
                fallbackUri: forward:/fallback
            - RewritePath=/document/(?<applicationId>.*), /deal/document/${applicationId}/send
        - id: document-sign
          uri: http://deal:8092
          predicates:
            - Path=/document/{applicationId}/sign
            - Method=POST
          filters:
            - name: CircuitBreaker
              args:
                name: default-circuit-breaker
                fallbackUri: forward:/fallback
            - RewritePath=/document/(?<applicationId>.*)/sign, /deal/document/${applicationId}/sign
        - id: document-code
          uri: http://deal:8092
          predicates:
            - Path=/document/{applicationId}/sign/code
            - Method=POST
          filters:
            - name: CircuitBreaker
              args:
                name: default-circuit-breaker
                fallbackUri: forward:/fallback
            - RewritePath=/document/(?<applicationId>.*)/sign/code, /deal/document/${applicationId}/code

server:
  port: 8095

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-type: count_based
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        minimum-number-of-calls: 3
    instances:
      default-circuit-breaker:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 5s
    instances:
      default-circuit-breaker:
        base-config: default

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  prometheus:
    metrics:
      export:
        enabled: true